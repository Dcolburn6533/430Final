{% extends "layout.html" %}
{% block content %}
<h2>Edit Student Loan</h2>
<form method="post" action="{{ url_for('edit_studentloan_route', loan_id=loan.loan_id) }}">
  <label>Disbursement Date:</label><br>
  <input type="text" name="disbursement_date" value="{{ loan.disbursement_date }}" required><br>
  <label>Repay Start Date:</label><br>
  <input type="text" name="repay_start_date" value="{{ loan.repay_start_date }}" required><br>
  <label>Loan Type:</label><br>
  <input type="text" name="loan_type" value="{{ loan.loan_type }}" required><br>
  <label>Loan Term:</label><br>
  <input type="text" name="loan_term" value="{{ loan.loan_term }}" required><br>
  <label>Repay End Date:</label><br>
  <input type="text" name="repay_end_date" value="{{ loan.repay_end_date }}" required><br>
  <label>Monthly Payment:</label><br>
  <input type="text" name="monthly_payment" value="{{ loan.monthly_payment }}" required><br>
  <label>Grace Period:</label><br>
  <input type="text" name="grace_period" value="{{ loan.grace_period }}"><br>
  <label>Select Customer:</label><br>
  <select name="customer_id" required>
    {% for customer in customers %}
      <option value="{{ customer.customer_id }}" {% if customer.customer_id == loan.customer_id %}selected{% endif %}>
        {{ customer.firstname }} {{ customer.lastname }}
      </option>
    {% endfor %}
  </select><br>
  <button type="submit">Update Student Loan</button>
</form>
{% endblock %}
