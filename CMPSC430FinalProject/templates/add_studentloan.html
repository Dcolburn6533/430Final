{% extends "layout.html" %}
{% block content %}
<h2>Add Student Loan</h2>
<form method="post" action="{{ url_for('add_studentloan_route') }}">
  <label>Disbursement Date (YYYY-MM-DD):</label><br>
  <input type="text" name="disbursement_date" required><br>
  <label>Repay Start Date (YYYY-MM-DD):</label><br>
  <input type="text" name="repay_start_date" required><br>
  <label>Loan Type:</label><br>
  <input type="text" name="loan_type" required><br>
  <label>Loan Term:</label><br>
  <input type="text" name="loan_term" required><br>
  <label>Repay End Date (YYYY-MM-DD):</label><br>
  <input type="text" name="repay_end_date" required><br>
  <label>Monthly Payment:</label><br>
  <input type="text" name="monthly_payment" required><br>
  <label>Grace Period (if any):</label><br>
  <input type="text" name="grace_period"><br>
  <label>Select Customer:</label><br>
  <select name="customer_id" required>
    {% for customer in customers %}
      <option value="{{ customer.customer_id }}">{{ customer.firstname }} {{ customer.lastname }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Add Student Loan</button>
</form>
{% endblock %}
