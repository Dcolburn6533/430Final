{% extends "layout.html" %}
{% block content %}
<h2>Edit Customer</h2>
<form method="post" action="{{ url_for('edit_customer_route', customer_id=customer.customer_id) }}">
  <label>First Name:</label><br>
  <input type="text" name="first_name" value="{{ customer.firstname }}" required><br>
  <label>Last Name:</label><br>
  <input type="text" name="last_name" value="{{ customer.lastname }}" required><br>
  <label>Date of Birth (YYYY-MM-DD):</label><br>
  <input type="text" name="dob" value="{{ customer.dob }}" required><br>
  <label>Address:</label><br>
  <input type="text" name="address" value="{{ customer.house_address }}" required><br>
  <label>Phone Number:</label><br>
  <input type="text" name="phone_number" value="{{ customer.phone_number }}" required><br>
  <label>Email:</label><br>
  <input type="email" name="email" value="{{ customer.email }}" required><br>
  <button type="submit">Update Customer</button>
</form>
{% endblock %}
